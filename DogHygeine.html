        <h1 class="text-center mb-4" style="color: white;">Dog Breeds with Hygiene Tips</h1>

            <!-- Breed cards will be dynamically generated here -->
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script type="module">
        import dogHygiene from './DogHygiene.js'

        const breedCardsContainer = document.getElementById('breedCards');

        function createBreedCard(breed) {
            const card = document.createElement('div');
            card.classList.add('col-12');
            card.setAttribute('data-aos', 'fade-up'); // Add fade-up animation
            card.innerHTML = `
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">${breed.breed}</h5>
          <p class="card-text">
            <strong>Favorable Weather:</strong> ${breed.hygieneProcess}<br>
            <strong>Attitude:</strong> ${breed.bathFrequency}<br>
          </p>
        </div>
      </div>
    `;
            return card;
        }

        // Loop through the dog breeds data and generate cards
        dogHygiene.forEach(breed => {
            const card = createBreedCard(breed);
            breedCardsContainer.appendChild(card);
        });

        // Initialize AOS library
        AOS.init();
    </script>
